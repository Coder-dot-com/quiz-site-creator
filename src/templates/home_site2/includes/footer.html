<script>
    function carouselReview(){
			/*  testimonial one function by = owl.carousel.js */
        jQuery('.testimonial-one').owlCarousel({
            loop:true,
            autoplay:true,
            margin:30,
            nav:false,
            dots: false,
            left:true,
            navText: ['<i class="fa fa-chevron-left" aria-hidden="true"></i>', '<i class="fa fa-chevron-right" aria-hidden="true"></i>'],
            responsive:{
                0:{
                    items:1
                },
                484:{
                    items:2
                },
                882:{
                    items:3
                },
                1200:{
                    items:2
                },

                1540:{
                    items:3
                },
                1740:{
                    items:4
                }
            }
        })
    }
    jQuery(window).on('load',function(){
        setTimeout(function(){
            carouselReview();
        }, 1000);
    });
</script>

<script>

    function handle_response_to_fbp(){
        console.log("Post data success")
        clearInterval(checkFBPInterval)
    }


    function post_fbp(fbp) {
        $.ajax({
            headers: { "X-CSRFToken": '{{csrf_token}}' },
            type: 'POST',
            url: "{% url 'postfbpdata' %}",
            data: {fbp: String(fbp)},
            success: handle_response_to_fbp(),
            error: function(xhr, status, error) {
                console.log(status)
                console.log(error)
				// check status && error
            },
            dataType: 'text'
        });

    }

    function checkforFBP() {
        let name = '_fbp' + "=";
        let decodedCookie = decodeURIComponent(document.cookie);
        let ca = decodedCookie.split(';');
        for(let i = 0; i <ca.length; i++) {
            let c = ca[i];
            while (c.charAt(0) == ' ') {
                c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
                post_fbp(c.substring(name.length, c.length));
                return ""

            }
        }
        return "";
    }

    checkFBPInterval = setInterval(checkforFBP, 500);

</script>
