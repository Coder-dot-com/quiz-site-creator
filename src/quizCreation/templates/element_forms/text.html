<div class="modal-header">
    <h5 class="modal-title">{% if edit %}Edit {% else %} Add {% endif %} text element</h5>
    <button type="button" class="close" data-dismiss="modal"><span>Ã—</span>
    </button>
</div>
<div class="modal-body">
    <form  
    id="addTextElementForm "
    hx-post={% url 'add_text_element' user_quiz.id quiz_page.id %}
    hx-target='#modalContent'
    hx-swap=outerHTML
    hx-sync="closest form:abort"

    >
    {{form.media}}
    {% for field in form %}
    {{field}}
    {% endfor %}

    <div class="my-3">
        <button hx-get={% url 'all_element_swatches' user_quiz.id quiz_page.id %} hx-trigger=click
         hx-target='#modalContent' hx-swap=outerHTML class="btn btn-danger light" 
         data-dismiss="modal">Cancel</button>
        <button type="submit" onclick="for ( instance in CKEDITOR.instances ) {
                CKEDITOR.instances[instance].updateElement();
            }" class="btn btn-primary site-button">{% if edit %}Save{% else %}Add{% endif %}</button>  
    </div>
    </form>

</div>
