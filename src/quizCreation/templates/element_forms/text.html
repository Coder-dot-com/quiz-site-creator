<div class="modal-header">
    <h5 class="modal-title">{% if edit %}Edit {% else %} Add {% endif %} text element</h5>
    <button type="button" class="close" data-dismiss="modal"><span>Ã—</span>
    </button>
</div>
<div class="modal-body">
    <form  

    {% if edit %}
    hx-post={% url 'edit_text_element' user_quiz.id quiz_page.id quiz_page_element.id %}
    hx-target='#page_elements'
    hx-swap=outerHTML
    hx-
    {% else %}
    hx-post={% url 'add_text_element' user_quiz.id quiz_page.id %}
    hx-target='#modalContent'
    hx-swap=outerHTML
    {% endif %}
    hx-sync="closest form:abort"

    >
    {{form.media}}
    {% for field in form %}
    {{field}}
    {% endfor %}

    <div class="my-3 text-center">
        <a type="button" 
        {% if not edit %}
        hx-get={% url 'all_element_swatches' user_quiz.id quiz_page.id %} hx-trigger=click
        hx-target='#modalContent' hx-swap=outerHTML 
        {% else %}
        data-dismiss="modal"
        {% endif %}
        class="btn btn-danger light" 
        >
        {% if edit %}
        Cancel
        {% else %}
        Go back
        {% endif %}
    </a>
        <button type="submit" onclick="for ( instance in CKEDITOR.instances ) {
                CKEDITOR.instances[instance].updateElement();
            }" class="btn btn-primary site-button">{% if edit %}Save{% else %}Add{% endif %}</button>  
    </div>
    </form>

</div>
