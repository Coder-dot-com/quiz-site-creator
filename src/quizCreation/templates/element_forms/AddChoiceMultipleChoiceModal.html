<div id="modalContent" class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Add choices to your multiple choice question</h5>
        <button type="button" id="closeModalElement" class="close" data-dismiss="modal"><span>Ã—</span>
        </button>
    </div>
    <div class="modal-body">
        {% if not choices %}
            <div class="text-center my-5">No choices added yet</div>
        {% else %}


            <div class="table-responsive my-2">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Mark as correct (use for trivia questions)</th>
                            <th>Choice name</th>
                            <th>Image</th>
                            <th>Delete</th>
                        </tr>

                    </thead>
                    <tbody>

                        {% for choice in choices %}
                            <tr>
                                <td><input
                                    hx-trigger="change"
                                    name="correct"
                                    {% if choice.is_correct_choice  %}checked="true"{% endif %}
                                    hx-post="{% url 'mark_as_correct_multiple_choice' user_quiz.id quiz_page.id element.id choice.id  %}"
                                    type="checkbox"

                                >
                                </td>

                                <td><div class="d-flex align-items-left">{{choice.choice}}</div></td>
                                <td>

                                    <form id="user_image_{{choice.id}}"
                                          hx-encoding='multipart/form-data'
                                          hx-post="{% url 'upload_image_for_multiple_choice' user_quiz.id quiz_page.id element.id choice.id %}"
                                          hx-trigger="change"
                                          hx-target='#modalContent'
                                          hx-swap=outerHTML
                                          hx-indicator="#spinner_{{choice.id}}">






                                        <label class="btn btn-primary site-button" style="width:100%"
                                        >
                                            {% if choice.image %}Change {% else %}

                                                Add an
                                            {% endif %}
                                            image
                                            <br>
                                            <input name="choice_image"
                                                   class="d-none form-control
                                                          required" style="display:none;" type="file" accept="image/*"

                                            />
                                        </label>

                                     

                                        <center id="spinner_{{choice.id}}">

                                            <div  class="spinner-border text-dark my-4" role="status">
                                            </div>

                                        </center>
                                        <style>
                                            #spinner_{{choice.id}}{
                                                opacity:0;
                                                transition: all 500ms ease-in;
                                                display:none;


                                            }

                                            .htmx-request #spinner_{{choice.id}}{
                                                opacity:1;
                                                display: block;


                                            }
                                            .htmx-request#spinner_{{choice.id}}{
                                                opacity:1;
                                                display: block;
                                            }


                                        </style>


                                        <style>
                                            @media (min-width: 600px){
                                                .userImageUpload {
                                                    max-width: 80%; /*set max width*/
                                                    max-height: 40%;
                                                }
                                                .userImageUpload img{
                                                    width:100%;
                                                    object-fit:contain;
                                                }


                                            }
                                            @media (max-width: 600px){
                                                .userImageUpload {
                                                    max-width: 70%; /*set max width*/
                                                    max-height: 50%;
                                                }
                                                .userImageUpload img{
                                                    width:100%;
                                                    object-fit:contain;
                                                }


                                            }

                                        </style>

                                        {% if choice.image %}

                                            <div class="row">
                                                <div class=" ">
                                                    <div class="userImageUpload">
                                                        <img class="" src="{% if choice.image %}{{choice.image.url}}{% endif %}" alt="">
                                                    </div>
                                                    <a href="#"
                                                       hx-post="{% url 'delete_image_from_multiple_choice' user_quiz.id quiz_page.id element.id choice.id %}"
                                                       hx-target='#modalContent'
                                                       hx-swap=outerHTML
                                                       hx-indicator="#spinner_{{choice.id}}"
                                                        hx-trigger="click">
                                                        <small class="text-muted ">
                                                            Remove?
                                                        </small>
                                                    </a>
                                                </div>
                                            </div>


                                        {% endif %}
                                    </form>






                                </td>
                                <td style="justify-content: right;" class="d-flex">
                                    <div class="d-flex align-items-right">
                                        <a type="button"
                                           hx-delete="{% url 'delete_choice_multiple_choice_element' user_quiz.id quiz_page.id element.id choice.id %}"
                                           hx-target='#modalContent'
                                           hx-swap=outerHTML
                                        >Delete <div class="btn btn-danger shadow btn-xs sharp"><i class="fa fa-trash"></i></div></a>
                                    </div>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        {% endif %}




        <form
            hx-post={% url 'add_choice_to_multiple_choice_element' user_quiz.id quiz_page.id element.id %}
            hx-target='#modalContent'
            hx-swap=outerHTML
            hx-encoding="multipart/form-data"
        >
            <div class="input-group my-2">
                <input type="text" name="choice_name" class="form-control" maxlength="50" placeholder="Enter a name for your choice">
                <div class="input-group-append">
                    <button style="top:-3px" class="btn btn-primary site-button" type="submit">Add</button>
                </div>
            </div>

            <div class="my-2">
                <a type="button" class="btn btn-primary site-button float-right"
                   data-dismiss="modal"
                   hx-trigger="click"
                   hx-target="#page_elements"
                   hx-swap=outerHTML
                   hx-get={% url 'get_quiz_page_elements' user_quiz.id quiz_page.id %}
                   {% if not edit %}
                       hx-target="#modalContent"
                       hx-swap=outerHTML
                       hx-get="{% url 'all_element_swatches' user_quiz.id quiz_page.id  %}"
                   {% endif %}

                >
                    Load changes

                </a>
            </div>
        </form>

    </div>
</div>


<script>
    {% comment %} document.querySelector('#closeModalElement').click() {% endcomment %}
</script>
