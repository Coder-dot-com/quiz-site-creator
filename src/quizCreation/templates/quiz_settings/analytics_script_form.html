<form
    id="analyticsScriptForm"
    hx-post={% url 'update_quiz_analytic_scripts' user_quiz.id %}
    hx-swap="outerHTML"
    hx-target="#analyticsScriptForm"
    hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
    class="my-4"

>

    <h4>Analytics scripts</h4>

    {% if added %}
        <p class="text-center">

            Successfully added your code! (refresh to modify again)
        </p>
        <br>
        <code>
            {{user_quiz.analytics_scripts}}
        </code>
    {% else %}

        <label for="" class="my-1">
            Copy and paste any analytics scripts (javascript) here (e.g. Google analytics tag/Facebook pixel). Remember to include &#x3C;script&#x3E; tags.
            <textarea name="analytics_script" value="{{user_quiz.analytics_scripts}}" class="form-control border-dark"

                      id="analytics_script" cols="30" rows="10" maxlength="9000" required>{% if user_quiz.analytics_scripts %}{{user_quiz.analytics_scripts}}{% endif %}</textarea>
        </label>

        <button type="submit" class="btn btn-primary site-button w-100">Save analytics scripts</button>
    {% endif %}
</form>
