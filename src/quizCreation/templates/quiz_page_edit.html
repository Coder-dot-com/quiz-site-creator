{% extends 'dashboard2/base.html' %}

{% load static %}
{% block content %}

    <div class="row px-5">
    <div class="mx-auto w-100 border border-dark p-4 text-center"  style="border-style:dashed !important">
        
        {% for element in quiz_page_elements %}
        <div>
            {{element.id}}
        </div>
        {% endfor %}
      
            <div class="">
                <button type="button" class="btn btn-primary site-button mb-2" 
                data-toggle="modal" data-target="#exampleModalCenter">
                    Select an element to add
                    <i class="fa fa-plus"></i>        
                </button>
                <div class="modal fade" id="exampleModalCenter" style="display: none;" aria-hidden="true">
                    <div  class="modal-dialog modal-dialog-centered" role="document">
                        {% include 'element_forms/all_elements_swatches.html' %}
                    </div>
                </div>


            </div>
    </div>

    
    </div>

    <!--**********************************
            Content body end
        ***********************************-->

{% endblock content %}
