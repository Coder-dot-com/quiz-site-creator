{% extends 'dashboard2/base.html' %}

{% load static %}
{% block content %}

    <div class="my-5 col-lg-9 mx-auto " id="createQuiz">

    <div class="card ">
        <div class="card-body">

        <form class="my-2 mx-auto"
              hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
              hx-post={% url 'htmx_create_quiz' %}
              hx-replace-url="/create_quiz/edit"
              hx-swap=outerHTML
              hx-target="#createQuiz"
        >


            <div class="mb-3">
                <label class="form-label" for="">Enter a name for your quiz</label>
                <input type="text" name="quiz_name"
                       class="form-control" id="name" placeholder="Enter here"
                       required="" maxlength=300>
            </div>



            <div class="mt-3">
                <button class="btn btn-primary site-button w-100 waves-effect waves-light" type="submit">Create</button>
            </div>
        </form>

    </div>
</div>

    </div>




{% endblock content %}
