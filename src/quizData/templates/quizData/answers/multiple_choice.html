<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.3.0/chart.min.js" integrity="sha512-mlz/Fs1VtBou2TrUkGzX4VoGvybkD9nkeXWJm3rle0DPHssYYx4j+8kIS15T78ttGfmOjH0lLaBXGcShaVkdkg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


<div>
    <canvas id="myChart{{question_id}}"></canvas>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <script>
    const ctx{{question_id}} = document.getElementById('myChart{{question_id}}');
  
    new Chart(ctx{{question_id}}, {
      type: 'bar',
      data: {
        labels: [{% for x in choices_count %}{% for key,value in x.items %}'{{key}}',{% endfor %}{% endfor %}],
        datasets: [{
          label: '# of responses',
          data: [{% for x in choices_count %}{% for key,value in x.items %}{{value}},{% endfor %}{% endfor %}],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
